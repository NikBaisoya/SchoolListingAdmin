<div class="container-fluid">
    <div class="top_searchbox  text-center">
        <h1>List Your School</h1>
        <p>To Improve Presence On Internet & Generate Admission Leads</p>
    </div>

    <div class="div-my-school">
        <mat-card>
            <mat-card-content>
                <h3>My Schools</h3>
                <!-- <ul class="creative-dots">
                    <li class="big-dot"></li>
                    <li class="semi-big-dot"></li>
                    <li class="medium-dot"></li>
                    <li class="semi-medium-dot"></li>
                    <li class="semi-small-dot"></li>
                    <li class="small-dot"></li>
                </ul> -->
            </mat-card-content>

            <table mat-table class="mat-elevation-z8">
                <ng-container matColumnDef="schoolName">
                    <th mat-header-cell *matHeaderCellDef> School Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>

                <ng-container matColumnDef="createdOn">
                    <th mat-header-cell *matHeaderCellDef> Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

            </table>

        </mat-card>





    </div>


</div>
